        <title>Sticky Nav</title>

                <a href="#about">About</a>

        </header>

        <main>

                <p>Welcome to Home Page</p>

            </section>

            <section id="about">
                <h1>About Section</Section></h1>
                <p>Learn more about us</p>
                <div class="filler"></div>
            </section>

            <section id="contacts">
                <h1>Contacts Section</h1>
                <p>Get in touch using the info below</p>
                <div class="filler"></div>
            </section>
        </main>
    </body>
</html>
